<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 340px; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: #fff; padding: 15px; }
    h2 { margin: 0 0 10px 0; font-size: 16px; color: #ff4444; text-transform: uppercase; letter-spacing: 1px; }
    
    /* Tabs */
    .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
    .tab-btn { flex: 1; padding: 8px; background: #333; border: none; color: #aaa; cursor: pointer; font-size: 12px; border-radius: 4px; transition: 0.2s; }
    .tab-btn:hover { background: #444; color: #fff; }
    .tab-btn.active { background: #ff4444; color: white; font-weight: bold; }
    
    /* Inputs */
    .input-group { display: flex; gap: 5px; margin-bottom: 10px; }
    input { flex: 1; padding: 8px; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 4px; outline: none; }
    input:focus { border-color: #ff4444; }
    button#add { padding: 8px 15px; background: #444; border: none; color: white; cursor: pointer; border-radius: 4px; font-weight: bold; }
    button#add:hover { background: #ff4444; }

    /* List */
    ul { list-style: none; padding: 0; margin: 0; height: 250px; overflow-y: auto; border: 1px solid #333; border-radius: 4px; background: #222; }
    li { display: flex; justify-content: space-between; padding: 8px 10px; border-bottom: 1px solid #333; font-size: 13px; align-items: center; }
    li:last-child { border-bottom: none; }
    li span { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 260px; }
    .delete-btn { color: #666; cursor: pointer; font-weight: bold; padding: 2px 6px; border-radius: 4px; }
    .delete-btn:hover { color: #ff4444; background: rgba(255,68,68,0.1); }
    
    /* Actions Footer */
    .actions { display: flex; gap: 5px; margin-top: 15px; padding-top: 10px; border-top: 1px solid #333; }
    .action-btn { flex: 1; padding: 6px; background: #333; border: none; color: #ccc; font-size: 11px; cursor: pointer; border-radius: 4px; }
    .action-btn:hover { background: #444; color: #fff; }
    
    .status-bar { margin-top: 10px; font-size: 10px; color: #666; text-align: center; font-style: italic; }
    .footer { margin-top: 5px; font-size: 10px; color: #444; text-align: center; }
  </style>
</head>
<body>
  <h2>YTM AI Blocker <span style="font-size:10px; color:#666; float:right; margin-top:4px;">v1.4</span></h2>

  <div class="tabs">
    <button class="tab-btn active" data-tab="keywords">Keywords</button>
    <button class="tab-btn" data-tab="songs">Songs</button>
    <button class="tab-btn" data-tab="artists">Artists</button>
    <button class="tab-btn" data-tab="ai">AI DB</button>
  </div>

  <div class="input-group" id="input-area">
    <input type="text" id="input" placeholder="Enter keyword...">
    <button id="add">ADD</button>
  </div>

  <ul id="list"></ul>

  <div class="actions">
    <button class="action-btn" id="btn-refresh">↻ Reload DB</button>
    <button class="action-btn" id="btn-export">⬇ Export JSON</button>
    <button class="action-btn" id="btn-import">⬆ Import JSON</button>
    <input type="file" id="file-input" accept=".json" style="display: none;">
  </div>

  <div class="status-bar" id="status">Ready.</div>
  <div class="footer">Created by Spirit Flame (spiritflame@tutamail.com)</div>

  <script src="popup.js"></script>
</body>
</html>
